name: CDK Deploy

on:
  push:
env:
  AWS_REGION : "eu-west-2"
# permission can be added at job level or workflow level
permissions:
   id-token: write   # This is required for requesting the ODIC JSON web token (JWT)
   contents: read    # This is required for actions/checkout
   actions: read

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

#      - name: Setup Node.js environment
#        uses: actions/setup-node@v2.5.2
#        with:
#          node-version: 20
#          cache: "npm"

#      - name: Install dependencies
#        run: npm install

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      # Configure AWS credentials
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          role-to-assume: arn:aws:iam::679289103098:role/ODICGitHubDeployRole
          role-session-name: odic-s3-bucket
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy stack
#        run: cdk deploy --all --require-approval never
        run: cdk synth --app "node ../../bootstrap/lib/helloworld.ts"
